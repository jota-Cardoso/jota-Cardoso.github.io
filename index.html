<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eletivas.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="eletivas.js"></script>
    <title>Eletivas</title>
</head>

<body>
   <div class="fundo">
    <div class="content">
        <div class="row justify-content-md-center">
            <div class="col-md-5">
                <h1> <i>Seja bem vindo!!</i></h1>
                <h2> <i>Neste site fizemos uma calculadora com html, css, javaScript</i> </h2>
            </div>
        </div>
    </div>
   
    <!--definindo os botões e suas classes   -->
    <div class="content mycontent">
        <div class="row justify-content-md-center">
            <div class="col-md-0">
              <h2> Calculadora</h2>
              <p id="resultado"></p>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-0">
                <!-- botão que limpa toda a barra de calculo-->
                <button class="botao" onclick="clean()" >C</button>
            </div>
           
            <div class="col-md-0">
                 <!-- limpa um caractere da barra-->
                <button class="botao" onclick="back()"><</button>
            </div>
            <div class="col-md-0">
                <!--botão de divisão-->
                <button class="botao" onclick="insert('/')">/</button>
            </div>
            <div class="col-md-0">
                <!--botão de multiplicação-->
                <button class="botao" onclick="insert('*')">x</button>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-0">
                <button class="botao" onclick="insert('7')">7</button>
            </div>
            <div class="col-md-0">
                <button class="botao" onclick="insert('8')">8</button>
            </div>
            <div class="col-md-0">
                <button class="botao" onclick="insert('9')">9</button>
            </div>
            <div class="col-md-0">
                <!--botão de subtração-->
                <button class="botao" onclick="insert('-')">-</button>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-0">
                <button class="botao" onclick="insert('4')">4</button>
            </div>
            <div class="col-md-0">
                <button class="botao" onclick="insert('5')">5</button>
            </div>
            <div class="col-md-0">
                <button class="botao" onclick="insert('6')">6</button>
            </div>
            <div class="col-md-0">
                <!--botão de soma-->
                <button class="botao" onclick="insert('+')">+</button>
                </div>
               

                </div>
                <div class="content">
                    <div class="row justify-content-md-center">
                        <div class="col-md-0">
                            <button class="botao" onclick="insert('1')">1</button>
                        </div>
                        <div class="col-md-0">
                            <button class="botao" onclick="insert('2')">2</button>
                        </div>
                        <div class="col-md-0">
                            <button class="botao" onclick="insert('3')">3</button>
                        </div>
                        <div class="col-md-0">
                            <!--botão para -->
                            <button class="botao" onclick="calcular()">=</button>
                            </div>
                
             </div>
             <div class="row justify-content-md-center">   
                    <div class="col-md-0">
                        <button class="botao" style="width: 160px;" onclick="insert('0')">0</button>
                    </div>
                     <div class="col-md-0">
                    <button class="botao" onclick="insert('.')">.</button>
                    </div>
                                    </div>
                                    
                </div>
                
   </div>

    
</body>
